  <title>O operador módulo %</title>
</head>
<body>
  
  <script>

    //Ele devolve o resto da divisão, quando tem resto

    console.log( 3 / 2);
    console.log( 4 % 2);

    var num = 0;
    var num2 = 0; 

    // while(num <= 20){
    //   console.log( num++ );
    // }


    while(num2 <= 20){
      num2 % 2 === 0 ? console.log(num) : '';
      num2++;
    }
  
  </script>
