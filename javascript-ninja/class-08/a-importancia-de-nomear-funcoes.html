<body>
  
  <script>
    //FUNÇÃO ANONIMA
    var func = function(){
      return 'hi'
    }
    console.log(func()); //hi
    console.log(func.name); //''

    //NOMEANDO FUNÇÃO
    var func2 = function myFunction(){}
    console.log(func2.name); // myFunction
  </script>
