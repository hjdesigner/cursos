<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [1,2,3,4,5,6,7];
    var sum = 0;
    arr.forEach(function(item, index, arr){
      console.log(item, index, arr);
    });
    arr.forEach(function(item){
      sum += item;
    });
    console.log(sum);

    //No every todo o itens do arr tem que ser verdadeiro para passar
    var every = arr.every(function(item){
      console.log(item);
      return item < 5;
    });
    console.log(every);
    var every = arr.every(function(item){
      console.log(item);
      return item < 8;
    });
    console.log(every);

    // no some pelo menos um item do arr tem que ser vdd para passar
    var some = arr.some(function(item){
      return item % 2 === 0;
    });
    console.log(some);
  </script>
</body>
</html>
