  <script>
    var arr =[1,2,3,4,5];
    console.log(arr.slice(1));
    console.log(arr.slice());
    console.log(arr.slice(0));
    console.log(arr.slice(0, 2));
    console.log(arr.slice(1, 4));
    console.log(arr.slice(-2));
    console.log(arr.slice(2));
    console.log(arr.slice(2,1));

    //o metodo splice remove do arr original
    var arr2 = [1, 2, 3, 4, 5];
    var arr3 = [1, 2, 3, 4, 5];
    var arr4 = [1, 2, 3, 4, 5, 6, 7];
    console.log(arr2.splice(3));
    console.log(arr2);
    console.log(arr3.splice(1, 3));
    console.log(arr3);
    console.log(arr4.splice(1, 0, 'a'));
    console.log(arr4);
    console.log(arr4.splice(2, 0, 'b', 'c', 'd'));
    console.log(arr4);
    console.log(arr4.splice(1, 4, 2, 3, 4));
    console.log(arr4);
  </script>
